<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.S. Census Bureau - Complete Your Survey</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }
        .header {
            background: #1e3a8a;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .header p { font-size: 16px; opacity: 0.9; }
        .content { padding: 40px; }
        .info-box {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 4px;
        }
        .info-box h2 { color: #1e3a8a; font-size: 20px; margin-bottom: 10px; }
        .info-box ul { list-style: none; padding-left: 0; }
        .info-box li { padding: 8px 0; color: #1e40af; }
        .info-box li:before { content: "‚úì "; color: #10b981; font-weight: bold; margin-right: 8px; }
        .chat-button {
            background: #10b981;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        .chat-button:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #6b7280;
            font-size: 14px;
        }
        #chat-widget {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            flex-direction: column;
            z-index: 1000;
        }
        #chat-widget.active { display: flex; }
        .chat-header {
            background: #1e3a8a;
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header h3 { font-size: 18px; }
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.bot { background: #eff6ff; color: #1e40af; margin-right: auto; }
        .message.user { background: #1e3a8a; color: white; margin-left: auto; }
        .chat-input-area {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        .send-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .send-btn:hover { background: #059669; }
        .typing { color: #6b7280; font-style: italic; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è U.S. Census Bureau</h1>
            <p>Complete Your Census Survey Online</p>
        </div>
        <div class="content">
            <div class="info-box">
                <h2>Quick &amp; Easy Survey</h2>
                <ul>
                    <li>Takes only 2-3 minutes</li>
                    <li>AI-powered assistance</li>
                    <li>Secure and confidential</li>
                    <li>Instant confirmation number</li>
                </ul>
            </div>
            <button class="chat-button" onclick="startChat()">
                üí¨ Start Survey Chat
            </button>
        </div>
        <div class="footer">
            Powered by Amazon Connect &amp; AWS Bedrock AI
        </div>
    </div>

    <div id="chat-widget">
        <div class="chat-header">
            <h3>Census Survey Assistant</h3>
            <button class="close-btn" onclick="closeChat()">√ó</button>
        </div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chat-input"
                   placeholder="Type your message..."
                   onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'YOUR_API_GATEWAY_URL_HERE';
        let sessionId = 'web-' + Date.now();

        function startChat() {
            document.getElementById('chat-widget').classList.add('active');
        }

        function closeChat() {
            document.getElementById('chat-widget').classList.remove('active');
        }

        function addMessage(type, text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            const messagesDiv = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing';
            typingDiv.id = 'typing-indicator';
            typingDiv.textContent = 'Assistant is typing...';
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTyping() {
            const el = document.getElementById('typing-indicator');
            if (el) el.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage('user', message);
            input.value = '';
            showTyping();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId, inputText: message })
                });
                const data = await response.json();
                hideTyping();
                addMessage('bot', data.response || 'I\'m having trouble processing your request. Please try again.');
            } catch (error) {
                hideTyping();
                addMessage('bot', 'I\'m having trouble connecting. Please try calling us at +1-833-289-5330 or try again later.');
                console.error('Error:', error);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
